<html lang="en">

<head>
    <style>
        table {
            margin: auto;
            padding: 1em;
        }

        td {
            padding: 0 0.5em;
            vertical-align: top;
            text-align: right;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Online Delivery</title>
</head>


<body>
    <h1 style="text-align: center;">Petes Pizza</h1>
    <h2 style="text-align: center;">Online Order Form</h2>

    <form method="post">
        <table>
            <tr>
                <td>
                    <label for="name">*Name: </label>
                    <input type="text" name="name" id="name" required autofocus>
                </td>
                <td>
                    <label for="tel">*Tel: </label>
                    <input type="number" name="tel" id="tel" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">*Address: </label>
                    <input type="text" name="address" id="address" required>
                </td>
                <td>
                    <label for="email">*Email: </label>
                    <input type="email" name="email" id="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="townCity">*Town/city: </label>
                    <input type="text" name="town" id="town" required>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
