<html lang="en">

<head>
    <style>
        table {
            margin: auto;
            padding: 1em;
        }

        td {
            padding: 0 0.5em;
            vertical-align: top;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Online Delivery</title>
</head>


<body>
    <h1 style="text-align: center;">Petes Pizza</h1>
    <h2 style="text-align: center;">Online Order Form</h2>

    <form method="post">
        <table>
            <tr>
                <td style="text-align: right;">
                    <label for="name">*Name: </label>
                    <input type="text" name="name" id="name" required autofocus>
                </td>
                <td style="text-align: right;">
                    <label for="tel">*Tel: </label>
                    <input type="number" name="tel" id="tel" required>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
